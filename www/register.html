<!-- 新規登録ページ -->
<ons-page>
    <ons-toolbar>
        <div class="center">
        新規登録
        </div>
        <div class="left"><ons-back-button onclick="dialog.show()">戻る</ons-back-button></div>
    </ons-toolbar>

    <ons-list>
    <ons-list-item>
        <ons-row>
            <div>ユーザーネーム</div>
        </ons-row>
        <ons-row>
            <ons-input type="text" class="text-input" modifier="underbar" style="display: block; width: 98%" id="reg_username"></ons-input>
        </ons-row>
    </ons-list-item>

    <ons-list-item>
        <ons-row>
            <div>メールアドレス</div>
        </ons-row>
        <ons-row>
            <ons-input type="text" class="text-input" modifier="underbar" style="display: block; width: 98%" id="reg_mailaddress"></ons-input>
        </ons-row>
    </ons-list-item>

    <ons-list-item>
        <ons-row>
            <div>パスワード</div>
        </ons-row>
        <ons-row>
            <ons-input type="password" class="text-input" modifier="underbar" style="display: block; width: 98%" id="reg_password"></ons-input>
        </ons-row>
    </ons-list-item>
    </ons-list>

    <section style="padding: 8px 8px 8px">
        <ons-button modifier="large" onclick="register()">登録する</ons-button>
    </section>
</ons-page>
