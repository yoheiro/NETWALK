<!-- パスワードリセットページ -->
<ons-page>
    <ons-toolbar>
        <div class="center">
        パスワードリセット
        </div>
        <div class="left"><ons-back-button onclick="dialog.show()">戻る</ons-back-button></div>
    </ons-toolbar>
    
    <ons-list>
    <ons-list-item style="margin-top:15%">
        <ons-row>
            <div>メールアドレス</div>
        </ons-row>
        <ons-row>
            <ons-input type="text" class="text-input" modifier="underbar" style="display: block; width: 98%" id="reset_mailaddress"></ons-input>
        </ons-row>
    </ons-list-item>
    </ons-list>
    
    <section style="padding: 8px 8px 8px">
        <ons-button modifier="large" onclick="reset()">リセットする</ons-button>
    </section>
</ons-page>
